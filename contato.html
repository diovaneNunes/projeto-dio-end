<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dio-End</title>
	<meta name="description" content="portifolio Dio-end ">
	<meta name="keywords" content="Html5, php, css3">
	<meta name="robots" content="index, follow">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="icon" href="img/icone.png">
	<link rel="stylesheet" href="css/plugins.css">
	<link rel="stylesheet" href="css/geral.css">
	<link rel="stylesheet" href="bower_components/wow/css/libs/animate.css">
	<link rel="stylesheet" href="css/contato.css">
	 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
		<header><!-- == Cabeçalho da pagina == -->
		<div class="logo wow slideInLeft" data-wow-duration="1s" data-wow-delay="1s"><!-- == div que vai armazenar o logo == -->
			<a href="index.html" alt="linca para o inicio do site">
				<img src="img/logo-topo.png" alt="foto do logo no topo da pagina">
			</a>
		</div><!-- fim da div logo -->
		<div class="links">
			<nav class="wow slideInDown" data-wow-duration="1s" data-wow-delay="1s"><!-- == div nav do menu principal da pagina == -->
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="sobre.html">Sobre</a></li>
					<li><a href="portfolio.html">Protfolio</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav><!-- fim da tag "nav" -->
			<ul class="social"><!-- esta ul vai armazenar as redes sociais  -->
				<li class="wow slideInUp" data-wow-duration="1s" data-wow-delay="1s"><a href="https://github.com/diovaneNunes" alt="github" title="Git Hub"><i class="fa fa-github" aria-hidden="true"></i></a></li>
				<li class="wow slideInRight" data-wow-duration="1s" data-wow-delay="1s"><a href="https://www.linkedin.com/in/diovane-pacheti-118589142/" alt="linkedin" title="Linkedin"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
			</ul><!-- fim da ul das redes sociais  -->
		</div>
		<!-- tag "H1" e "P" que vao ser tituloe subtitulo da pagina -->
		<h1><strong>Diovane</strong> L. <strong>Pacheti Nunes</strong></h1>
		<p>// Desenvolvedor Web // </p>
	</header><!-- fim do cabeçalho -->
		
		<main>
			<section class="contato">
				<div class="container">
					<form action="">
						<div class="form-group">
							<input type="text" pattern="[a-z\s]+$" maxlength="37" required>
							<label>Nome</label>
							<span class="bar"></span>
						</div>
					</form>
				</div>
			</section>
		</main>
		
		<footer><!-- rodape -->
		<div class="logo-rodape"><!-- == div que armazena o logo do rodape == -->
		<a href="index.html">
			<figure>
				<img src="img/logo-rodape.png" alt="imagem rodape da pagina">
				<figcaption>Dio-end</figcaption>
			</figure>
		</a>
		</div><!-- fim da div classe "logo-rodape" -->
		<p>Todos os direitos reservados Dio-end</p>
	</footer><!-- fim do rodape -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/wow/dist/wow.min.js"></script>
		<script>
			$(function(){				
				$('.toggle').click(function(){
					$('.layout').toggleClass('ativo');
					$('.menu-responsivo').toggleClass('ativo');
					$(this).toggleClass('ativo');
				});
				new WOW().init();
			});
		</script>

		<script>
		  $(document).ready(function() {
		    $('input').blur(function() {
		      if ($(this).val())
		        $(this).addClass('used');
		      else
		        $(this).removeClass('used');
		      
		    });
		  });
		</script>
	</body>
</html>
